 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Personnels- School Facilities Activity Scheduling System</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="login">
            <div class="layer-blue">
                <div class="Logos">
                    <div class="SRCB-Logo">
                        <img src="images/SRCB.png" alt="SRCB Logo" />
                    </div>
                    <div class="SFASS-Logo">
                        <img src="images/SFASS.png" alt="SFASS Logo" />
                    </div>
                </div>

                <div class="Text-1">Hello,</div>
                <div class="Text-2">Welcome!</div>
                <div class="mess-1">
                    School Facilities Activity Scheduling System
                </div>
            </div>

            <div class="layer-white">
                <div class="mess-2">Login </div>
                <div class="logs">
                    <form>
                        <div class="username">
                            <label for="username">Username</label><br />
                            <input
                                type="text"
                                id="username"
                                class="user"
                                name="username"
                                required
                                placeholder="Enter your username"
                            />
                        </div>

                        <div class="password">
                            <label for="password">Password</label><br />
                            <input
                                type="password"
                                id="password"
                                class="pass"
                                name="password"
                                required
                                placeholder="Enter your password"
                            />
                        </div>
                        <div class="buttons">
                            <button type="submit" class="btn"><a href="home.html">Login </a></button>
                            <button type="submit" class="btn-1"><a href="index.html">Switch Role </a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
