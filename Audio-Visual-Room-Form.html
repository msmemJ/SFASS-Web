<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
        <title>AVR Form</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="scroll-page">
            <header>
                <div class="blue">
                    <div class="Logos">
                        <div class="SRCB-Logo">
                            <img src="images/SRCB.png" alt="SRCB Logo" />
                        </div>
                        <div class="SFASS-Logo">
                            <img src="images/SFASS.png" alt="SFASS Logo" />
                        </div>
                    </div>
                    <div class="title">
                        <div class="Text-2">SRCB</div>
                        <div class="mess-1">
                            School Facilities Activity Scheduling System
                        </div>
                    </div>
                </div>

                <div class="white">
                    <div class="nav">
                        <div class="Home">
                            <a href="home.html">Home</a>
                        </div>
                        <div class="About">
                            <a href="about.html">About</a>
                        </div>
                        <div class="Facilities active">
                            <a href="facilities.html">Facilities</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="Avr-body">
                <div id="blur-wrapper">
                    <div class="form">
                        <div class="reservation-form">
                        <div class="form-header">
                            <h2>Audio Visual Room Reservation Form</h2>
                            <p>Please submit the reservation form at least 3 days before the date needed</p>
                        </div>

                        <form id="avrForm">
                        <div class="form-row">
                        <div class="form-group">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" placeholder="Enter full name" />
                        </div>
                        <div class="form-group">
                            <label for="year">Year Level & Section:</label>
                            <input type="text" id="year" placeholder="e.g. BSED 2A" />
                        </div>
                        </div>

                        <div class="form-row">
                        <div class="form-group">
                            <label for="startdate">Start Date:</label>
                            <input type="date" id="startdate" />
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" placeholder="e.g. PE 2" />
                        </div>
                        </div>

                        <div class="form-row">
                        <div class="form-group">
                            <label for="enddate">End:</label>
                            <input type="date" id="enddate" />
                        </div>
                        <div class="form-group">
                            <label for="users">No. of Users:</label>
                            <input type="text" id="users" placeholder="e.g. 25 students" />
                        </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="purpose">Purpose:</label>
                            <input type="text" id="purpose" placeholder="Enter purpose of reservation" />
                        </div>

                        <div class="form-group full-width">
                            <label for="materials">Materials Needed:</label>
                            <input type="text" id="materials" placeholder="List of needed materials" />
                        </div>

                        <div class="form-group full-width">
                            <label for="approvedby">Approved by:</label>
                            <input type="text" id="approvedby" placeholder="Name of approver" />
                        </div>

                        <div class="form-group full-width">
                            <label>Signatories:</label>
                            <div class="check-group">
                                <label><input type="checkbox" name="signatory" value="president" /> President</label>
                                <label><input type="checkbox" name="signatory" value="bed" /> BED Principal</label>
                            </div>
                        </div>

                        <div class="center">
                            <button type="submit" class="submit-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="success-popup" class="popup hidden">
                <img src="images/check-icon.png" alt="Success" />
                <span>Submit Complete!</span>
            </div>
        </div>

    </body>
</html>
