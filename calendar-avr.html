<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <title>calendar - School Facilities Activity Scheduling System</title>
        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="scroll-page">
            <header>
                <div class="blue">
                    <div class="Logos">
                        <div class="SRCB-Logo">
                            <img src="images/SRCB.png" alt="SRCB Logo" />
                        </div>
                        <div class="SFASS-Logo">
                            <img src="images/SFASS.png" alt="SFASS Logo" />
                        </div>
                    </div>
                    <div class="title">
                        <div class="Text-2">SRCB</div>
                        <div class="mess-1">
                            School Facilities Activity Scheduling System
                        </div>
                    </div>
                </div>
                <div class="white">
                    <div class="nav">
                        <div class="Home">
                            <a href="home.html">Home</a>
                        </div>
                        <div class="About">
                            <a href="about.html">About</a>
                        </div>
                        <div class="Facilities active">
                            <a href="facilities.html">Facilities</a>
                        </div>
                    </div>
                </div>
            </header>
        </div>   
        
        <div class="content">
            <div class="calendar">
                <div class="calendar-header">
                    <button class="prev-month"><</button>
                    <div class="month-year"></div>
                    <button class="next-month">></button>
                </div>
                <div class="calendar-body">
                    <div class="day-names">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days"></div>
                </div>
            </div>

            <div class="Form">
                <a href="Audio-Visual-Room-Form.html"><img src="images/arrow.png" alt="" /></a>
            </div>
        </div>

    </body>
</html>
